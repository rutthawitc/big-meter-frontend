# Nginx Configuration for Big Meter Frontend
# Copy this to: /etc/nginx/sites-available/big-meter-frontend

server {
    listen 80;
    server_name yourdomain.pwa.co.th;  # CHANGE THIS

    # Redirect to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;
}

# Uncomment when SSL certificate is installed
# server {
#     listen 443 ssl http2;
#     server_name yourdomain.pwa.co.th;  # CHANGE THIS

#     # SSL Certificate (use Let's Encrypt or your CA)
#     ssl_certificate /etc/ssl/certs/yourdomain.crt;
#     ssl_certificate_key /etc/ssl/private/yourdomain.key;

#     # SSL Configuration
#     ssl_protocols TLSv1.2 TLSv1.3;
#     ssl_ciphers HIGH:!aNULL:!MD5;
#     ssl_prefer_server_ciphers on;

    # Document root
    root /var/www/big-meter-frontend;  # CHANGE THIS if needed
    index index.html;

    # ============= SECURITY HEADERS =============

    # Content Security Policy (OVERRIDES meta tag in index.html)
    # This is the PRODUCTION CSP - no localhost!
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://intranet.pwa.co.th https://api.yourdomain.pwa.co.th; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HSTS (HTTPS only - uncomment when using SSL)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # ============= SPA ROUTING =============

    # All requests to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============= CACHING =============

    # Cache static assets (CSS, JS with hash in filename)
    location ~* ^/assets/.*\.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache fonts
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ============= COMPRESSION =============

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Brotli compression (if brotli module is installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # ============= LOGGING =============

    access_log /var/log/nginx/big-meter-access.log;
    error_log /var/log/nginx/big-meter-error.log warn;
}
